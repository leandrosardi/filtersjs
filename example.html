<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>
			filterJS - Example
		</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!--
		Required javascript libraries and css files.
		-->
		<script src="./javascripts/jquery-3.5.1.min.js" type="text/javascript"></script>
		<script src="./javascripts/1.3.0/adminflare-demo-init.min.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet" type="text/css">	
		<link href="./css/1.3.0/black-blue/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" id="bootstrap-css">
		<link href="./css/1.3.0/black-blue/adminflare.min.css" media="all" rel="stylesheet" type="text/css" id="adminflare-css">
		<!--
		Include these filters.js libraries and its css file.
		-->
		<link rel="stylesheet" href="./filters.css">
		<script src="./filters.min.js" type="text/javascript"></script>
	</head>

    <body class="default-layout wysihtml5-supported" style>
        <section class='row-fluid'>
            <img src="https://github.com/leandrosardi/mysaas/blob/main/public/core/images/logo/logo-16-01.png?raw=true" alt='ConnectionSphere' />
            <p>Filters.js Library</p>
        </section>

        <br/>

		<section class="container">	  
			<section class="row-fluid box">
				<div id='job_title'></div>
			</section>
			<section class="row-fluid box">
				<div id='location2'></div>
			</section>
			<section class="row-fluid box">
				<div id='industry'></div>
			</section>
		</section>	  
	</body>
	<script>
		$(document).ready(function() {

			var job_title = document.getElementById('job_title');	  
			filtersJs.draw(job_title, {
				label: 'Job Positions',
				allowed_positive_keywords: true,
				allowed_negative_keywords: true,
			});
		
			var location2 = document.getElementById('location2');
			filtersJs.draw(location2, {
				label: 'Locations',
				allowed_positive_keywords: true,
				allowed_negative_keywords: false,
			});
		
			var industry = document.getElementById('industry');
			filtersJs.draw(industry, {
				label: 'Industries',
				allowed_positive_keywords: true,
				allowed_negative_keywords: true,
			});	  
		});
	</script>
</html>
