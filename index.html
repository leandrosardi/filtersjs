<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>
		Templates.js - Demo Page
	</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<!--
	Exclude these libraries in the .min.js
	-->
	<script src="./javascripts/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="./javascripts/1.3.0/adminflare-demo-init.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet" type="text/css">	
	<link href="./css/1.3.0/black-blue/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" id="bootstrap-css">
	<link href="./css/1.3.0/black-blue/adminflare.min.css" media="all" rel="stylesheet" type="text/css" id="adminflare-css">
	<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

</head>

<body>

	<div class="row">			
		<div class="control-group span4">
			<label class="control-label" for="inputKeywords">Keywords</label>
			<div class="controls">
				
				<div class='row-fluid'>
					<div class='span8'>
						<input onchange='' type="text" class="input-large" name="keyword" id="keyword" list="keywords_list" placeholder="Keywords" tabindex="2" >
						<input type="hidden" name="keywords_transcription" id="keywords_transcription" value="">
						<p style="font-size:10px;color:gray;">Press ENTER to add the keyword. Or use the include/exclude buttons.</p>
					</div>
					<div class='span4'>
						<button id="btnKeywordI" class="btn btn-mini btn-blue" type="button" onclick="addKeyword(true)" disabled><i class="icon-plus" tabindex="-1"></i> Include</button>
						<button id="btnKeywordE" class="btn btn-mini btn-red" type="button" onclick="addKeyword(false)" disabled><i class="icon-minus" tabindex="-1"></i> Exclude</button>
					</div>
				</div>
				
				<div id='keywords' name='keywords'></div>
			</div>
		</div>
		
		<div class="control-group span8" >
			<textarea style="width: 750px;" rows="25">
&lt;div class="control-group span4"&gt;
	&lt;label class="control-label" for="inputKeywords"&gt;Keywords&lt;/label&gt;
	&lt;div class="controls"&gt;
		
		&lt;div class='row-fluid'&gt;
			&lt;div class='span8'&gt;
				&lt;input onchange='' type="text" class="input-large" name="keyword" id="keyword" list="keywords_list" placeholder="Keywords" tabindex="2" &gt;
				&lt;input type="hidden" name="keywords_transcription" id="keywords_transcription" value=""&gt;
				&lt;p style="font-size:10px;color:gray;"&gt;Press ENTER to add the keyword. Or use the include/exclude buttons.&lt;/p&gt;
			&lt;/div&gt;
			&lt;div class='span4'&gt;
				&lt;button id="btnKeywordI" class="btn btn-mini btn-blue" type="button" onclick="addKeyword(true)" disabled&gt;&lt;i class="icon-plus" tabindex="-1"&gt;&lt;/i&gt; Include&lt;/button&gt;
				&lt;button id="btnKeywordE" class="btn btn-mini btn-red" type="button" onclick="addKeyword(false)" disabled&gt;&lt;i class="icon-minus" tabindex="-1"&gt;&lt;/i&gt; Exclude&lt;/button&gt;
			&lt;/div&gt;
		&lt;/div&gt;
		
		&lt;div id='keywords' name='keywords'&gt;&lt;/div&gt;
	&lt;/div&gt;
&lt;/div&gt;
			</textarea>
		</div>
	</div>

	
</body>

<script>
	$(document).ready(function() {
		$('#keyword').on('input', function() {
			var i = $.trim($(this).val()).length;
			if (i > 0) {
				$('#btnKeywordI').prop('disabled', false);
        		$('#btnKeywordE').prop('disabled', false);
			} else {
				$('#btnKeywordI').prop('disabled', true);
        		$('#btnKeywordE').prop('disabled', true);
			}
		});
		
		$('input').keypress(function (e) {
			if (e.keyCode == 13) {
				if (this.id == "keyword") {
					addKeyword(true);
				}
			}
		});
	
	});
	
	function addKeyword(isPositive) {
		input = document.getElementById("keyword")
		transcription = document.getElementById("keywords_transcription")

		if (isPositive == true) {
			sClass = "label-info"
		} else {
			sClass = "label-important"
		}

		div = document.getElementById("keywords")
		s = '<span class="label ' + sClass + '" valign="middle" value="' + input.value + '">' +
			"<a href='javascript:void(0)' onclick='$(this).parent().remove();updateKeywordsTranscriptions();' class='close' data-dismiss='alert'> <i class='icon-remove-sign'></i></a> " + input.value + " " +
			"</span> "

		if (input.value.trim().length == 0) { return; }

		div.innerHTML = div.innerHTML + s

		transcription.value = div.innerHTML
		input.value = ""
		$('#btnKeywordI').attr('disabled', true);
		$('#btnKeywordE').attr('disabled', true);
	}
	
	function updateKeywordsTranscriptions($this) {
	
		transcription = document.getElementById("keywords_transcription")
		div = document.getElementById("keywords")
		transcription.value = div.innerHTML
	}
	
	
</script>

</html>
